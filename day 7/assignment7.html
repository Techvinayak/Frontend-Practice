<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assignment7.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery added -->
    <script src="assignment7.js" defer></script>
</head>

<body>
    <h1 id="h1">Calculator</h1>
    <input type="text" id="display"> <!-- changed from number to text for full expression -->
    <br><br>
    <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="reset" onclick="resetCalculator()">Reset</button>
    </div>
</body>

</html>
